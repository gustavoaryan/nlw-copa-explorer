<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de jogos - NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
      </header>
      <main id="cards">
        <div class="card">
          <h2>21/11 <span>segunda</span></h2>
          <p>Fase de grupos</p>
          <ul>
            <li>
              <img src="./assets/icon-england.svg" alt="Inglaterra" />
              <strong>10:00</strong>
              <img src="./assets/icon-iran.svg" alt="Irâ" />
            </li>
            <li>
              <img src="./assets/icon-senegal.svg" alt="Senegal" />
              <strong>13:00</strong>
              <img src="./assets/icon-netherlands.svg" alt="Holanda" />
            </li>
            <li>
              <img src="./assets/icon-eua.svg" alt="Estados Unidos" />
              <strong>16:00</strong>
              <img src="./assets/icon-wales.svg" alt="País de Gales" />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
